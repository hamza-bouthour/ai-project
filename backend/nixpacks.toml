[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python311",
  "python311Packages.pip"
]

[phases.install]
cmds = [
  "npm install",
  "mkdir -p pydeps",
  "/root/.nix-profile/bin/pip install --target=pydeps numpy pandas scikit-learn joblib"
]

[phases.build]
cmds = [
  "PYTHONPATH=/app/pydeps /root/.nix-profile/bin/python3 ml/train.py"
]

[start]
cmd = "node server.js"
