[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python311"
]

[phases.install]
cmds = [
  "npm install",

  # fresh venv every build (prevents broken numpy source-tree leftovers)
  "rm -rf .venv",
  "python3 -m venv .venv",

  # upgrade tooling + force wheels
  ".venv/bin/pip install -U pip setuptools wheel",
  ".venv/bin/pip install --only-binary=:all: numpy pandas scikit-learn joblib"
]

[phases.build]
cmds = [
  ".venv/bin/python ml/train.py"
]

[start]
cmd = "node server.js"
